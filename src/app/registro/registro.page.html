<ion-header>
  <ion-toolbar>
    <ion-title>
    Registro
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  
    <ion-img src="assets/img/RegisIcon.png"></ion-img>

<br>
  <ion-item>
    <ion-label position="floating">Nombre completo</ion-label>
    <ion-input></ion-input>
  </ion-item>
<br>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input></ion-input>
  </ion-item>
<br>
  <ion-item>
    <ion-label position="floating" >Contraseña</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
<br>
<ion-item>
  <ion-label position="floating" >Confirmar contraseña</ion-label>
  <ion-input type="password"></ion-input>
</ion-item>

<br>

<ion-list>

  <ion-item>
    <ion-label>Ciudad</ion-label>
    <ion-select placeholder="Seleccione una">
      <ion-select-option>Medellín</ion-select-option>
      <ion-select-option>Yarumal</ion-select-option>
      <ion-select-option>Santa Rosa</ion-select-option>
      <ion-select-option>La Ceja</ion-select-option>
      <ion-select-option>Río Negro</ion-select-option>
    </ion-select>
  </ion-item>

</ion-list>

<ion-button color="success" expand="block" routerLink="/home" >REGISTAR</ion-button>

</ion-content>
