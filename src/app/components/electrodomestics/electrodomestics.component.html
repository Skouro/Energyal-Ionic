<ion-searchbar placeholder="Busca tus electridomesticos" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()">
</ion-searchbar>
<ion-content padding>
  <ion-virtual-scroll [items]="auxElectrodomestics">
    <ion-item *virtualItem="let item" (click)="pushMoreInfo(item.electrodomestic._id)">
      {{ item.electrodomestic.name}}
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
