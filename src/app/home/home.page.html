<ion-content padding>

    <ion-title>
        Inicio de sesión
    </ion-title>
    <br>
    <ion-img src="assets/img/Logo2.png"></ion-img>
    <br>

   <form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)">
       <ion-item>
           <ion-label position="floating">Usuario</ion-label>
           <ion-input type="text" formControlName="username"></ion-input>
       </ion-item>
       <br>
       <ion-item>
           <ion-label position="floating">Contraseña</ion-label>
           <ion-input type="password"></ion-input>
       </ion-item>
       <br>
       <ion-button color="success" expand="block" routerLink="/principal">INICIAR SESIÓN</ion-button>
       <br>
       <ion-button color="success" expand="block" routerLink="/registro">REGISTRAR</ion-button>
   </form>
</ion-content>
